<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Mi SparNet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/img/logo-sparnet.png">
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 520px;">
  <div class="text-center mb-3">
    <img src="assets/img/logo-sparnet.png" alt="SparNet" style="max-width:200px; background:#fff; padding:10px 14px; border-radius:14px;">
  </div>

  <h1 class="h4 mb-3 text-center">Iniciar sesión (Mi SparNet)</h1>

  <div id="msg" class="alert d-none"></div>

  <form id="formLogin" class="card p-3 shadow-sm">
    <label class="form-label">Email</label>
    <input class="form-control mb-2" id="email" type="email" required>

    <label class="form-label">Contraseña</label>
    <input class="form-control mb-3" id="password" type="password" required>

    <button class="btn btn-success w-100">Entrar</button>

    <div class="d-flex justify-content-between mt-3">
      <a class="btn btn-link p-0" href="registro.html">Crear cuenta</a>
      <a class="btn btn-link p-0" href="index.html">Volver</a>
    </div>
  </form>
</div>

<script src="assets/js/auth.js"></script>
</body>
</html>
