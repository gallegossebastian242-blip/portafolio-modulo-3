<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Módulo 3 | Clima + Login/Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="../index.html">Portafolio</a>
    <span class="navbar-text text-white-50">Módulo 3 — Clima + Login/Registro</span>
  </div>
</nav>

<main class="container py-4">

  <!-- CLIMA -->
  <section class="mb-5">
    <h1 class="h3 fw-bold mb-1">Clima (OpenWeather)</h1>
    <p class="text-muted mb-3">
      Se consume API, se transforman datos y se muestran en tarjetas.
    </p>

    <div class="row g-2 align-items-end">
      <div class="col-12 col-md-6">
        <label class="form-label" for="cityInput">Ciudad (Chile)</label>
        <input id="cityInput" class="form-control" value="Renaico" placeholder="Ej: Renaico">
      </div>

      <div class="col-12 col-md-3">
        <button id="btnWeather" type="button" class="btn btn-primary w-100">
          Ver clima
        </button>
      </div>

      <div class="col-12 col-md-3">
        <button id="btnWeather5" type="button" class="btn btn-outline-primary w-100">
          Ver 5 tarjetas
        </button>
      </div>
    </div>

    <div id="weatherAlert" class="alert d-none mt-3" role="alert"></div>
    <div id="weatherCards" class="row g-3 mt-1"></div>
  </section>

  <hr>

  <!-- LOGIN/REGISTRO -->
  <section class="mt-4">
    <h2 class="h4 fw-bold mb-1">Registro / Ingreso (Frontend)</h2>
    <p class="text-muted mb-4">
      Persistencia en <strong>localStorage</strong> (sin backend).
    </p>

    <div class="row g-3">
      <!-- REGISTRO -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h3 class="h5 fw-bold">Registro</h3>

            <div id="regAlert" class="alert d-none" role="alert"></div>

            <form id="registerForm">
              <label class="form-label mt-2">Nombre</label>
              <input id="regName" class="form-control" required>

              <label class="form-label mt-2">Email</label>
              <input id="regEmail" type="email" class="form-control" required>

              <label class="form-label mt-2">Contraseña</label>
              <input id="regPass" type="password" class="form-control" minlength="4" required>

              <button class="btn btn-success w-100 mt-3">Crear cuenta</button>
            </form>
          </div>
        </div>
      </div>

      <!-- LOGIN -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h3 class="h5 fw-bold">Ingreso</h3>

            <div id="logAlert" class="alert d-none" role="alert"></div>

            <form id="loginForm">
              <label class="form-label mt-2">Email</label>
              <input id="logEmail" type="email" class="form-control" required>

              <label class="form-label mt-2">Contraseña</label>
              <input id="logPass" type="password" class="form-control" required>

              <button class="btn btn-dark w-100 mt-3">Entrar</button>
            </form>

            <div class="mt-3">
              <p class="mb-1"><strong>Sesión actual:</strong></p>
              <pre id="sessionBox" class="p-2 bg-body-tertiary rounded small mb-2">Sin sesión</pre>
              <button id="btnLogout" type="button" class="btn btn-outline-danger btn-sm">
                Cerrar sesión
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </section>

</main>

<footer class="py-4 text-center text-muted small">
  Módulo 3 — Portafolio | Fabricio Gallegos
</footer>

<script type="module" src="assets/js/weather.js"></script>
<script type="module" src="assets/js/auth.js"></script>
</body>
</html>
